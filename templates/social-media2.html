{% extends "base.html" %}
{% block title %}Daemon - Social Media{% endblock %}
{% block content %}
    <canvas id="c"></canvas>
    <div id="social-media-message">
        <h1 class="text-big" id="not-found">Please consider following me on social media</h1>
        <table border="1">
            <tr>
                <th class="table-content">Alias</th>
                <th class="table-content">Followers</th>
            </tr>
            <tr>
                <td class="table-content">Instagram: @daemoncibsec</td>
                <td class="table-content">27 followers</td>
            </tr>
            <tr>
                <td class="table-content">GitHub: daemoncibsec</td>
                <td class="table-content">1 followers</td>
            </tr>
        </table>
    </div>
    <div id="social-links">
        <a href="https://instagram.com/daemoncibsec" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        </a>
        <a href="https://github.com/daemoncibsec" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        </a>
    </div>

    <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    c.height = window.innerHeight;
    c.width = window.innerWidth;

    var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
    matrix = matrix.split("");

    var font_size = 10;
    var columns = c.width / font_size;
    var drops = [];

    for (var x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#f4427d";
      ctx.font = font_size + "px arial";

      for (var i = 0; i < drops.length; i++) {
        var text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener('resize', () => {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      columns = c.width / font_size;
      drops = [];
      for (var x = 0; x < columns; x++) drops[x] = 1;
    });
    </script>
{% endblock %}
